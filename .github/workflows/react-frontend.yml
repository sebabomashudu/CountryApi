name: Frontend CI
on:
  push:
    branches: [master]
    paths:
      - 'country-frontend/**'
  pull_request:
    branches: [master]
    paths:
      - 'country-frontend/**'

env:
  NODE_VERSION: '18.x'
  PROJECT_DIR: 'country-frontend'
  BUILD_OUTPUT_DIR: 'country-frontend/dist'

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json
    
    - name: Install & Build
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        npm ci
        npm run build
        echo "Vite build output:"
        ls -la dist/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ${{ env.BUILD_OUTPUT_DIR }}
        retention-days: 1

  package:
    name: Package Stage
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: dist
    
    - name: Verify downloaded files
      run: |
        echo "Downloaded files:"
        ls -la dist/
        echo "Total size:"
        du -sh dist/
    
    - name: Create ZIP package
      run: |
        mkdir -p package
        cp -r dist/* package/
        cd package
        zip -r ../frontend-pkg-${{ github.run_number }}.zip .
        echo "ZIP contents:"
        unzip -l ../frontend-pkg-${{ github.run_number }}.zip | head -10
    
    - name: Upload final package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-package
        path: frontend-pkg-*.zip
        retention-days: 7
