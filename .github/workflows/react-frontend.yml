# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Frontend CI

on:
  push:
    branches: [master]
    paths:
      - 'country-frontend/**'
  pull_request:
    branches: [master]
    paths:
      - 'country-frontend/**'

env:
  NODE_VERSION: '18.x'
  PROJECT_DIR: 'country-frontend'
  BUILD_ARTIFACT: 'frontend-build-${{ github.run_id }}'  # Unique artifact name

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ env.BUILD_ARTIFACT }}  # Pass to package stage
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json
    
    - name: Install & Build
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        npm ci
        npm run build
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BUILD_ARTIFACT }}  # Use unique name
        path: ${{ env.PROJECT_DIR }}/build
        retention-days: 1

  package:
    name: Package Stage
    needs: build
    runs-on: ubuntu-latest
    env:
      BUILD_ARTIFACT: ${{ needs.build.outputs.artifact-name }}  # Get from build job
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.BUILD_ARTIFACT }}  # Matches uploaded name
        path: ${{ env.PROJECT_DIR }}/build
    
    - name: Create ZIP Package
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        cd build
        zip -r ../frontend-pkg-${{ github.run_number }}.zip .
    
    - name: Upload Final Package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-package
        path: ${{ env.PROJECT_DIR }}/frontend-pkg-*.zip
        retention-days: 7
