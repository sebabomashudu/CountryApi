name: Frontend CI

on:
  push:
    branches: [master]
    paths:
      - 'country-frontend/**'
  pull_request:
    branches: [master]
    paths:
      - 'country-frontend/**'

env:
  NODE_VERSION: '18.x'
  PROJECT_DIR: 'country-frontend'

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.name }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json
    
    - name: Install & Build
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        npm ci
        npm run build
    
    - name: Set artifact name
      id: set-artifact-name
      run: |
        echo "name=frontend-build-$(date +%s)" >> $GITHUB_OUTPUT
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.set-artifact-name.outputs.name }}
        path: ${{ env.PROJECT_DIR }}/build
        retention-days: 1
      if: always()  # Ensure upload even if later steps fail

  package:
    name: Package Stage
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build.outputs.artifact-name }}
        path: ${{ env.PROJECT_DIR }}/build
        pattern: 'frontend-build-*'  # Wildcard fallback
        merge-multiple: true
    
    - name: Verify Download
      run: |
        echo "Downloaded artifacts:"
        ls -la ${{ env.PROJECT_DIR }}/build
    
    - name: Create ZIP Package
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        cd build
        zip -r ../frontend-pkg-${{ github.run_number }}.zip .
    
    - name: Upload Final Package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-package
        path: ${{ env.PROJECT_DIR }}/frontend-pkg-*.zip
        retention-days: 7
